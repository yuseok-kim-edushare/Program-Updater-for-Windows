          }
        }

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ github.workspace }}\release-files\updater.zip
        tag_name: ${{ env.new_release }}
        name: ${{ env.new_release }}
        body: ${{ env.release_notes }}

